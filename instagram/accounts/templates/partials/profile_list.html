<div>
{% for profile in profiles %}
    <div style="width: 100%; margin: 10px; display: flex;">
        <div style="display: inline-block; border-radius: 50%;border: solid 5px deeppink; overflow: hidden; width: 200px; height: 200px">
            {% if profile.profile.avatar %}
                <img style="width: 100%; height: 100%; object-fit: cover" src="{{ profile.profile.avatar.url }}" alt="...">
            {% endif %}
        </div>
        <div style="padding: 40px 0 0 50px">
            <a style="text-decoration: none; color: black" href="{% url 'detail_user_view' profile.pk %}">
            <h1>{{ profile.username }}</h1>
                </a>
            <h5 style="color: gray">{{ profile.first_name }}</h5>
        </div>
    </div>
{% endfor %}
</div>
