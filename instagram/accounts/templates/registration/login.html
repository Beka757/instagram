{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body style="background-color: #FAFAFA">
<div class="container">
    <div style="padding: 100px 0 0 350px">
        <div class="border" style="background-color: white; width: 600px">
            <div style="text-align: center">
                <img style="width: 300px;" src="{% static 'image/inst.png' %}" alt="">
            </div>
            <div>
                <form action="{% url 'login_view' %}{% if next %}?next={{ next }}{% endif %}" method="POST">
                    {% csrf_token %}
                    <div style="padding: 30px 0 0 100px">
                        {% if has_error %}
                            <p class="form-error">Неверное имя пользователя или пароль.</p>
                        {% endif %}
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="text" name="username" id="username" placeholder="Логин"/>
                    </div>
                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="password" name="password" id="password" placeholder="Пароль"/>
                    </div>
                    <div style="padding: 20px 0 0 100px">
                        <button class="border border-1" style="background-color: #3897F0; padding: 10px 172px"
                                type="submit"><b style="color: white">Log In</b></button>
                    </div>
                    <div style="padding-top: 100px"></div>
                </form>
            </div>
        </div>
    </div>
    <div style="padding: 15px 0 0 350px;">
        <div style="width: 600px; background-color: white; padding: 15px 0" class="border">
            <div style="display: flex; justify-content: center; padding-top: 10px">
                <p style="font-size: 16px">Don't have an account?</p>
                <a style="padding-left: 5px" href="{% url 'register_view' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
