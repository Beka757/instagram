{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body style="background-color: #FAFAFA">
<div class="container">
    <div style="padding: 100px 0 0 350px">
        <div class="border" style="background-color: white; width: 600px">
            <div>
                <form action="{% url 'register_view' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {% if form.errors or profile_form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <p>{{ form.errors }}</p>
                            <p>{{ profile_form.errors }}</p>
                        </div>
                    {% endif %}
                    <div style="text-align: center">
                        <img style="width: 300px;" src="{% static 'image/inst.png' %}" alt="">
                    </div>
                    <div style="padding: 30px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="text" name="username" id="username" placeholder="Логин"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="text" name="first_name" id="first_name" placeholder="Имя"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="email" name="email" id="email" placeholder="Почта"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 40px;"
                               type="file" name="avatar" id="avatar"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="tel" name="phone_number" id="phone_number" placeholder="Номер телефона"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="text" name="user_information" id="user_information"
                               placeholder="Информация о пользователе"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <select name="gender" class="border"
                                style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 150px; text-align: center">
                            {% for gender in genders %}
                                <option value="{{ gender.0 }}">{{ gender.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="password" name="password" id="password" placeholder="Пароль"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <input class="border"
                               style="background-color: #FAFAFA; border-radius: 5px; padding: 7px 70px; text-align: center"
                               type="password" name="password_confirm" id="password_confirm"
                               placeholder="Повторите пароль"/>
                    </div>

                    <div style="padding: 20px 0 0 100px">
                        <button class="border border-1" style="background-color: #3897F0; padding: 10px 167px"
                                type="submit"><b style="color: white">Sign Up</b></button>
                    </div>
                    <div style="padding-top: 100px"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
